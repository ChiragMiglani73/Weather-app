<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href="Images/weather-icon1.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name"
        spellcheck="false">
        <button><img src="Images/search-icon.png"></button>
      
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div class="weather">
        <img src="Images/clouds-icon.png" class="weather-icon">
        <h1 class="temp"> </h1>
        <h2 class="city"></h2>
        <div class="details">
            <div class="col">
                <img src="Images/humidity-icon.png"  class="src">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>

                 </div>
        </div>
        <div class="col">
            <img src="Images/wind-icon (2).png"  class="src">
            <div>
                <p class="wind">15 km/h</p>
                <p>Wind Speed</p>

             </div>
    </div>
    </div>
</div>
<script>
const apiKey="326fb14916fabcf91c4b75ecefb1ff63";
const apiUrl="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

const searchBox= document.querySelector(".search input");
const searchBtn= document.querySelector(".search button");
const weatherIcon=document.querySelector(".weather-icon");
async function checkWeather(city){
    const response= await fetch(apiUrl+ city+`&appid=${apiKey}`);
    if(response.status==404){
        document.querySelector(".error").style.display="block";
        document.querySelector(".weather").style.display="none";

    }else{

    
    var data= await response.json();


    document.querySelector(".city").innerHTML=data.name;
    document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+ "Â°c";
    document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
    document.querySelector(".wind").innerHTML=data.wind.speed+"km/h";
   
    if(data.weather[0].main=="Clouds"){
        weatherIcon.src="Images/clouds-icon.png";
    }
    else if(data.weather[0].main=="Clear"){
        weatherIcon.src="Images/clear-icon.png";
    }
    else if(data.weather[0].main=="Rain"){
        weatherIcon.src="Images/rain wb.png";
    }
    else if(data.weather[0].main=="Drizzle"){
        weatherIcon.src="Images/drizzle-icon.png";
    }
    else if(data.weather[0].main=="Mist"){
        weatherIcon.src="Images/mist-icon.png";
    }
    else if(data.weather[0].main=="Snow"){
        weatherIcon.src="Images/snow-icon.png";
    }

    document.querySelector(".weather").style.display="block";
    document.querySelector(".error").style.display="none";


}
}
searchBox.addEventListener("keypress",function(e) {
    if (e.keyCode===13){
        e.preventDefault();
        checkWeather(searchBox.value);
    }
});
searchBtn.addEventListener("click",()=>{
    checkWeather(searchBox.value);
})

</script> 
</body>
</html>
