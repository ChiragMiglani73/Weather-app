<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href="Images/weather-icon1.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name"
        spellcheck="false">
        <button><img src="Images/search-icon.png"></button>
      
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div class="weather">
        <img src="Images/clouds-icon.png" class="weather-icon">
        <h1 class="temp"> </h1>
        <h2 class="city"></h2>
        <div class="details">
            <div class="col">
                <img src="Images/humidity-icon.png"  class="src">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>

                 </div>
        </div>
        <div class="col">
            <img src="Images/wind-icon (2).png"  class="src">
            <div>
                <p class="wind">15 km/h</p>
                <p>Wind Speed</p>

             </div>
    </div>
    </div>
</div>
<script src="index.js"></script> 
</body>
</html>
